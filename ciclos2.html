<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ciclos</title>
	<script type="text/javascript">
function inicio()
{
	/*Ciclo de gritos con while*/
	var c = document.getElementById("caja");
	var gritos = 10;
	while (gritos > 0)
	{
		c.innerHTML += "a";
		gritos = gritos - 1;
	}
}

	</script>
	
</head>
<body>
	<div id="caja">A</div>
</body>
<script type="text/javascript">
	inicio();
</script>
</html>
